<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name = "viewport">
  <meta content = "ie=edge"
        http-equiv = "X-UA-Compatible">
  <title>GamePortal | Login</title>
  <link href = "GamePortalLogo.png"
        rel = "icon">
  <link href = "login.css"
        rel = "stylesheet">
  <script src = "script.js">
  
  </script>
</head>
<body>

<header>
  GamePortal
</header>

<div class = "container1">
  <p class = "log-in">
    Log In
  </p>
  
  <button id = "enter-the-portal"
          onclick = "checkInput();">
    Enter the Portal
  </button>
  
  <p class = "credentials">
    Username
  </p>
  <p id = "validate-username">
  
  </p>
  <label for = "username">
    <input id = "username"
           type = "text">
  </label>
  
  
  <p class = "credentials">
    Password
  </p>
  <p id = "validate-password">
  
  </p>
  <label for = "password">
    <input id = "password"
           type = "password"/>
  </label>
</div>

</body>
</html>
